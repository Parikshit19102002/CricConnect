<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="match.css">
<script src="match.js" defer></script>
<body>
   
    <div class="content">Live Cricket Score</div>

    <div class="status">
            <div class="livee com diff">Live</div>
            <div class="recent com">Recent</div>
            <div class="upcoming com">Upcoming</div>
    </div>

    <div class="match_type">
        <div class="international  common dark_international">International</div>
        <div class="league common">League</div>
        <div class="domestic common">Domestic</div>
        <div class="women common">Women</div>
    </div>

    <div class="liv">
       <div class="liv_international"></div>
       <div class="liv_league"></div>
       <div class="liv_domestic"></div>
       <div class="liv_women"></div>

       <div class="NotFound">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_07N1dz5Rnz.json"  background="transparent"  speed="1"  style="width: 70vw; height: 70vh; margin: auto; position: absolute; top: 25vh; left: 12vw;"  loop  autoplay></lottie-player>
       </div>

    </div>

    <div class="rect">

       <div class="rect_international"></div>
       <div class="rect_league"></div>
       <div class="rect_domestic"></div>
       <div class="rect_women"></div>

    </div>

    <div class="upg">

        <div class="upg_international"></div>
        <div class="upg_league"></div>
        <div class="upg_domestic"></div>
        <div class="upg_women"></div>
        
    </div>

    
    
</body>
</html>
